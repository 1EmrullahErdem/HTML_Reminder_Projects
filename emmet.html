<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
+ kardeş öğe
> içindeki öğe
^ yukarı çık ve öğe oluştur
* birden fazla aynı class h1*3
. -> class
# -> id 
lorem -> anlamsız kelimeler oluşturmak için kullanılır. sonuna sayı eklenirse o kadar cümlede kelime olur. lorem5
-->
<h1>Lorem ipsum dolor sit amet.</h1>
<!--h1+h2+h3-->
<h1></h1>
<h2></h2>
<h3></h3>
<!-- ul>li*5 aşağıdadır-->
<ul>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
    <li>list5</li>
</ul>
<!--ul>li*5^p+h4 ul içerisinde li classı 5 kez oluşturuldu ve ^ ile üst classa çıkılıp + işareti ile kardeş class açıldı-->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<p></p>
<h4></h4>
<!--h3.deneme çıktısı-->
<h3 class="deneme">Lorem ipsum dolor sit amet.</h3>
<!--h3.denem#idolusturma>lorem3 çıktısı
-->
<h3 class="denem" id="idolusturma">Lorem, ipsum dolor.</h3>
</body>
</html>
